<html>
    <head>
        <title>Welcome</title>
        <style>
            @import url(http://fonts.googleapis.com/css?family=Amatic+SC:700);

            body{
                text-align: center;
            }
        h1{
            font-family: 'Amatic SC', cursive;
            font-weight: normal;
            color: #8ac640;
            font-size: 2.5em;
        }


        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        
        </style>

    </head>
    <body>
        <div class="block1">
            <h1>Hello! Welcome to Emotionify!</h1>
            <h2>Turn your emotions into music</h2>
            <p>
            "This web app captures a photo of you with Amazon Rekognition and based on your mood plays music from spotify"
            </p>
            
            <img src="facebook.gif" style="display: none;" name="loading">
                
            <script language="javascript">
                function showImage() {
                    var image = document.getElementById('loading');
                    image.style.display = '';
                }
            </script>
            
            <form method="get" action="{{ url_for('generate') }}" onSubmit="return showImage();">
                <button type="submit" class="button">Generate</button>
            </form>

            <img src="https://glennstrumpetnotes.files.wordpress.com/2012/01/thinking_of_music_color-by-pacific-retirement-services-inc.jpg">

        </div>
    </body>
</html>
